<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Love Hydration</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png">
    <meta name="apple-mobile-web-app-title" content="Our Love Hydration">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --romance-pink: #ffafbd; --romance-red: #ff4b2b; --water-blue: #00d2ff; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #ffafbd, #ffc3a0); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 420px; padding: 15px; padding-bottom: 90px; box-sizing: border-box; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 25px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); margin-bottom: 15px; text-align: center; border: 2px solid white; }
        .header-stats { display: flex; justify-content: space-between; font-weight: bold; color: #d63031; }
        .progress-box { position: relative; width: 160px; height: 160px; margin: 15px auto; }
        .circular-progress { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: conic-gradient(var(--water-blue) 0deg, #ffebee 0deg); transition: 0.5s ease; }
        .inner-circle { width: 130px; height: 130px; background: white; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; }
        .tab-bar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 420px; background: white; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .tab-item { border: none; background: none; color: #999; font-size: 0.7rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .tab-item.active { color: var(--romance-red); }
        .page { display: none; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        input { width: 85%; padding: 12px; border-radius: 15px; border: 1px solid #ffafbd; margin: 10px 0; font-size: 1rem; text-align: center; }
        button { padding: 12px 20px; border: none; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; }
        .entry { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        #love-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 75, 43, 0.95); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 2000; text-align: center; }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; align-items:center; justify-content:center; z-index:9999; }
    </style>
</head>
<body>

<div id="loading">ğŸ’ Syncing Our Love...</div>

<div id="love-overlay">
    <div style="font-size:100px; animation: heartbeat 0.8s infinite alternate;">â¤ï¸</div>
    <h1 style="font-size: 3rem;">I Love You!</h1>
    <p>Target reached! ğŸ˜˜</p>
    <button style="background: white; color: #ff4b2b; width: 200px; margin-top:20px;" onclick="document.getElementById('love-overlay').style.display='none'">I Love You Too â¤ï¸</button>
</div>

<div class="container">
    <div id="p-home" class="page active">
        <div class="card">
            <div class="header-stats">
                <span>ğŸ¯ Target: <span id="display-goal">2000</span>ml</span>
                <span style="color:#b8860b;">ğŸª™ <span id="coin-count">0</span></span>
            </div>
            <div id="streak-hearts" style="font-size: 1.5rem; margin: 10px 0;"></div>
            <div class="progress-box">
                <div id="progress" class="circular-progress">
                    <div class="inner-circle">
                        <span id="current-ml" style="font-size:1.8rem; font-weight:bold; color:#3498db;">0</span>
                        <span style="color:#777; font-size:0.8rem;">ml total</span>
                    </div>
                </div>
            </div>
            <input type="number" id="drink-amount" value="250">
            <button style="background: linear-gradient(to right, #00d2ff, #3a7bd5); width: 100%;" onclick="drinkWater()">Drink ğŸ’§</button>
            <button style="background: #fab1a0; width: 100%; margin-top:10px; font-size:0.8rem;" onclick="resetToday()">Reset Today's Water ğŸ”„</button>
        </div>
    </div>

    <div id="p-rewards" class="page">
        <div class="card">
            <h3 style="color:#d63031; margin-top:0;">ğŸ Reward Shop</h3>
            <div class="entry"><span>Hug (ğŸ«‚)</span><button style="background:#6c5ce7;" onclick="redeem(50, 'Hug ğŸ«‚')">50</button></div>
            <div class="entry"><span>Kiss (ğŸ˜˜)</span><button style="background:#6c5ce7;" onclick="redeem(100, 'Kiss ğŸ˜˜')">100</button></div>
            <div class="entry"><span>Special Date (ğŸ•¯ï¸)</span><button style="background:#6c5ce7;" onclick="redeem(500, 'Date ğŸ•¯ï¸')">500</button></div>
        </div>
    </div>

    <div id="p-passbook" class="page">
        <div class="card">
            <h3 style="color:#d63031; margin-top:0;">ğŸ“œ Our Love History</h3>
            <div id="passbook-list" style="text-align:left; max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="p-stats" class="page">
        <div class="card">
            <h3 style="color:#d63031; margin-top:0;">ğŸ“Š Progress</h3>
            <canvas id="statChart" height="250"></canvas>
        </div>
    </div>

    <div id="p-request" class="page">
        <div class="card">
            <h3 style="color:#d63031; margin-top:0;">ğŸ’Œ Request</h3>
            <p>Ask Baby to change target:</p>
            <input type="number" id="request-goal-input" placeholder="New Target ml">
            <button style="background: #6c5ce7; width: 100%;" onclick="sendRequest()">Ask My Baby ğŸ’Œ</button>
        </div>
    </div>
</div>

<div class="tab-bar">
    <button class="tab-item active" onclick="showPage('home')">ğŸ <span>Home</span></button>
    <button class="tab-item" onclick="showPage('rewards')">ğŸ<span>Shop</span></button>
    <button class="tab-item" onclick="showPage('passbook')">ğŸ“œ<span>History</span></button>
    <button class="tab-item" onclick="showPage('stats')">ğŸ“Š<span>Stats</span></button>
    <button class="tab-item" onclick="showPage('request')">ğŸ’Œ<span>Request</span></button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAkDjO1Zk_KsqnBhOYdZw8hX6ebcDv2TM8",
        authDomain: "watertracker-7c2d3.firebaseapp.com",
        databaseURL: "https://watertracker-7c2d3-default-rtdb.firebaseio.com",
        projectId: "watertracker-7c2d3",
        storageBucket: "watertracker-7c2d3.firebasestorage.app",
        messagingSenderId: "1085308071765",
        appId: "1:1085308071765:web:4fd76906f520bbde2b09dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userId = localStorage.getItem('loveTrackerUserId') || 'user_main';
    let stats = { daily: {}, coins: 0, goal: 2000, passbook: [], streak: 0, lastCheck: "" };
    let chart;

    db.ref('users/' + userId).on('value', (snap) => {
        if(snap.exists()) stats = snap.val();
        document.getElementById('loading').style.display = 'none';
        checkPenalty();
        updateUI();
    });

    function checkPenalty() {
        const today = new Date().toLocaleDateString().replace(/\//g, '-');
        if (stats.lastCheck === today) return;

        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yKey = yesterday.toLocaleDateString().replace(/\//g, '-');
        const yIntake = stats.daily[yKey] || 0;

        if (yIntake < stats.goal && yIntake > 0) {
            const diff = stats.goal - yIntake;
            const penalty = Math.floor(diff / 500) * 5;
            if (penalty > 0) {
                stats.coins -= penalty;
                stats.streak = 0;
                logPass(`Penalty: Missed Target (${yKey})`, -penalty);
            }
        }
        stats.lastCheck = today;
        db.ref('users/' + userId).set(stats);
    }

    function drinkWater() {
        const amt = parseInt(document.getElementById('drink-amount').value) || 0;
        const today = new Date().toLocaleDateString().replace(/\//g, '-');
        const old = stats.daily[today] || 0;
        stats.daily[today] = old + amt;

        // Daily Goal + Streak
        if (stats.daily[today] >= stats.goal && old < stats.goal) {
            stats.coins += 10;
            stats.streak = (stats.streak || 0) + 1;
            logPass("Target Reached! â¤ï¸", 10);
            if (stats.streak % 3 === 0) {
                stats.coins += 10;
                logPass("3-Day Streak Bonus! ğŸ”¥", 10);
            }
            document.getElementById('love-overlay').style.display = 'flex';
        }
        
        // Bonus (2 coins per 500ml extra)
        if (stats.daily[today] > stats.goal) {
            const oldUnits = Math.floor((old - stats.goal) / 500);
            const newUnits = Math.floor((stats.daily[today] - stats.goal) / 500);
            if (newUnits > oldUnits && newUnits > 0) {
                const bonus = (newUnits - Math.max(0, oldUnits)) * 2;
                stats.coins += bonus;
                logPass("Extra Bonus! ğŸŒŸ", bonus);
            }
        }
        db.ref('users/' + userId).set(stats);
    }

    function resetToday() {
        if(confirm("Baby, reset today?")) {
            const today = new Date().toLocaleDateString().replace(/\//g, '-');
            const current = stats.daily[today] || 0;
            if (current >= stats.goal) {
                stats.coins = Math.max(0, stats.coins - 10);
                stats.streak = Math.max(0, stats.streak - 1);
                logPass("Reset: Goal Deducted ğŸ”„", -10);
            }
            stats.daily[today] = 0;
            db.ref('users/' + userId).set(stats);
        }
    }

    function logPass(msg, amt) {
        if(!stats.passbook) stats.passbook = [];
        stats.passbook.unshift({ msg, amt, date: new Date().toLocaleDateString() });
    }

    function updateUI() {
        const today = new Date().toLocaleDateString().replace(/\//g, '-');
        const curr = stats.daily[today] || 0;
        document.getElementById('current-ml').innerText = curr;
        document.getElementById('coin-count').innerText = stats.coins;
        document.getElementById('display-goal').innerText = stats.goal;
        const p = Math.min((curr / stats.goal) * 360, 360);
        document.getElementById('progress').style.background = `conic-gradient(#00d2ff ${p}deg, #ffebee 0deg)`;
        
        const hContainer = document.getElementById('streak-hearts');
        hContainer.innerHTML = '';
        const hearts = stats.streak % 3 || (stats.streak > 0 ? 3 : 0);
        for(let i=0; i<hearts; i++) hContainer.innerHTML += 'â¤ï¸ ';
        
        document.getElementById('passbook-list').innerHTML = (stats.passbook || []).map(p => `
            <div class="entry">
                <span>${p.msg}<br><small>${p.date}</small></span>
                <b style="color:${p.amt > 0 ? 'green' : 'red'}">${p.amt > 0 ? '+' : ''}${p.amt}</b>
            </div>
        `).join('') || '<p style="text-align:center;">No history</p>';
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        document.getElementById('p-' + p).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>

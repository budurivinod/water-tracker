<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Hydration</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --romance-pink: #ffafbd;
            --romance-red: #ff4b2b;
            --water-blue: #00d2ff;
            --gold: #f1c40f;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 400px; }
        .card { 
            background: rgba(255, 255, 255, 0.9); border-radius: 25px; 
            padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); 
            margin-bottom: 15px; text-align: center; border: 2px solid white;
        }
        
        .header-stats { display: flex; justify-content: space-between; font-weight: bold; color: #d63031; }
        .coin-balance { color: var(--gold); font-size: 1.2rem; text-shadow: 1px 1px #000; }

        /* Romantic Progress Ring */
        .progress-box { position: relative; width: 160px; height: 160px; margin: 15px auto; }
        .circular-progress { 
            width: 100%; height: 100%; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; 
            background: conic-gradient(var(--water-blue) 0deg, #ffebee 0deg);
            transition: 0.5s ease-in-out;
        }
        .inner-circle { width: 130px; height: 130px; background: white; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; }

        /* Buttons & Inputs */
        input { width: 70%; padding: 10px; border-radius: 15px; border: 1px solid #ffafbd; margin: 10px 0; outline: none; }
        button { 
            padding: 12px 20px; border: none; border-radius: 20px; 
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-drink { background: linear-gradient(to right, #00d2ff, #3a7bd5); width: 100%; }
        .btn-tab { background: #ff7675; margin: 5px; flex: 1; }
        .btn-tab.active { background: #d63031; }
        .btn-redeem { background: #6c5ce7; font-size: 0.8rem; padding: 5px 10px; }

        /* Animation Overlay */
        #love-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 75, 43, 0.9); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 1000; animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .heart-anim { font-size: 80px; animation: beat 0.8s infinite alternate; }
        @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* Rewards Table */
        .reward-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="love-overlay" onclick="this.style.display='none'">
    <div class="heart-anim">‚ù§Ô∏è</div>
    <h1>I Love You!</h1>
    <p>You earned 10 Love Coins! üíñ</p>
    <button onclick="this.parentElement.style.display='none'">Continue My Love</button>
</div>

<div class="container">
    <div class="card">
        <div class="header-stats">
            <span>üéØ Goal: <span id="display-goal">2000</span>ml</span>
            <span class="coin-balance">ü™ô <span id="coin-count">0</span> Love Coins</span>
        </div>
        
        <div class="progress-box">
            <div id="progress" class="circular-progress">
                <div class="inner-circle">
                    <span id="current-ml" style="font-size: 1.8rem; font-weight: bold; color: #3498db;">0</span>
                    <span style="color: #777;">ml total</span>
                </div>
            </div>
        </div>

        <input type="number" id="drink-amount" placeholder="Amount (ml) e.g. 250">
        <button class="btn-drink" onclick="drinkWater()">Drink Water üíß</button>
    </div>

    <div class="card">
        <h3>‚ù§Ô∏è Love Rewards</h3>
        <div class="reward-item">
            <span>Hug (ü´Ç)</span>
            <button class="btn-redeem" onclick="redeem(50, 'Hug')">50 Coins</button>
        </div>
        <div class="reward-item">
            <span>Kiss (üòò)</span>
            <button class="btn-redeem" onclick="redeem(100, 'Kiss')">100 Coins</button>
        </div>
        <div class="reward-item">
            <span>Surprise Date (üïØÔ∏è)</span>
            <button class="btn-redeem" onclick="redeem(500, 'Date')">500 Coins</button>
        </div>
    </div>

    <div class="card">
        <div style="display: flex;">
            <button class="btn-tab active" id="btn-daily" onclick="switchChart('daily')">Daily</button>
            <button class="btn-tab" id="btn-weekly" onclick="switchChart('weekly')">Weekly</button>
        </div>
        <canvas id="waterChart" style="margin-top: 15px;"></canvas>
    </div>

    <div class="card" style="font-size: 0.8rem; opacity: 0.8;">
        Settings: Daily Goal (ml) <input type="number" id="set-goal" style="width: 50%;"> 
        <button style="background: #fab1a0;" onclick="updateGoal()">Save</button>
    </div>
</div>

<script>
    let stats = JSON.parse(localStorage.getItem('loveWaterStats')) || { 
        daily: {}, 
        coins: 0, 
        goal: 2000,
        redeemed: [] 
    };
    let chart;
    let currentView = 'daily';

    function init() {
        document.getElementById('display-goal').innerText = stats.goal;
        updateUI();
        renderChart();
    }

    function updateGoal() {
        const val = document.getElementById('set-goal').value;
        if(val > 0) {
            stats.goal = parseInt(val);
            saveAndRefresh();
        }
    }

    function drinkWater() {
        const amount = parseInt(document.getElementById('drink-amount').value) || 250;
        const today = new Date().toISOString().split('T')[0];
        const oldVal = stats.daily[today] || 0;
        
        stats.daily[today] = oldVal + amount;
        
        // Success Animation Logic
        if (stats.daily[today] >= stats.goal && oldVal < stats.goal) {
            stats.coins += 10;
            document.getElementById('love-overlay').style.display = 'flex';
        }

        saveAndRefresh();
    }

    function redeem(cost, item) {
        if(stats.coins >= cost) {
            stats.coins -= cost;
            alert(`Yay! You redeemed a ${item}! Save it for when you see him next! üòò`);
            saveAndRefresh();
        } else {
            alert("Not enough Love Coins yet! Keep drinking water, baby! ‚ù§Ô∏è");
        }
    }

    function switchChart(type) {
        currentView = type;
        document.getElementById('btn-daily').classList.toggle('active', type === 'daily');
        document.getElementById('btn-weekly').classList.toggle('active', type === 'weekly');
        updateChartData();
    }

    function renderChart() {
        const ctx = document.getElementById('waterChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'Water (ml)', data: [], backgroundColor: '#3498db', borderRadius: 10 }] },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });
        updateChartData();
    }

    function updateChartData() {
        const dates = Object.keys(stats.daily).sort();
        const displayDates = currentView === 'daily' ? dates.slice(-1) : dates.slice(-7);
        
        chart.data.labels = displayDates.map(d => d.split('-').slice(1).join('/'));
        chart.data.datasets[0].data = displayDates.map(d => stats.daily[d]);
        chart.update();
    }

    function updateUI() {
        const today = new Date().toISOString().split('T')[0];
        const current = stats.daily[today] || 0;
        document.getElementById('current-ml').innerText = current;
        document.getElementById('coin-count').innerText = stats.coins;
        document.getElementById('display-goal').innerText = stats.goal;

        const percent = Math.min((current / stats.goal) * 360, 360);
        document.getElementById('progress').style.background = `conic-gradient(var(--water-blue) ${percent}deg, #ffebee 0deg)`;
    }

    function saveAndRefresh() {
        localStorage.setItem('loveWaterStats', JSON.stringify(stats));
        updateUI();
        updateChartData();
    }

    init();
</script>
</body>
</html>

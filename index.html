<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Love Hydration</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png">
    <meta name="apple-mobile-web-app-title" content="Our Love Hydration">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --romance-pink: #ffafbd; --romance-red: #ff4b2b; --water-blue: #00d2ff; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #ffafbd, #ffc3a0); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding-bottom: 60px; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 25px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); margin-bottom: 15px; text-align: center; border: 2px solid white; }
        
        /* Stats & Streak Bar */
        .header-stats { display: flex; justify-content: space-between; font-weight: bold; color: #d63031; margin-bottom: 10px; }
        .streak-bar { display: flex; justify-content: center; gap: 5px; margin: 10px 0; font-size: 1.2rem; }
        .heart-streak { animation: pulse 1.5s infinite; display: inline-block; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* Progress Circle */
        .progress-box { position: relative; width: 160px; height: 160px; margin: 15px auto; }
        .circular-progress { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: conic-gradient(var(--water-blue) 0deg, #ffebee 0deg); transition: 0.5s ease; }
        .inner-circle { width: 130px; height: 130px; background: white; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; }

        /* Controls */
        input { width: 85%; padding: 12px; border-radius: 15px; border: 1px solid #ffafbd; margin: 10px 0; font-size: 1rem; text-align: center; outline: none; }
        button { padding: 12px 20px; border: none; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-drink { background: linear-gradient(to right, #00d2ff, #3a7bd5); font-size: 1.1rem; }
        .btn-redeem { background: #6c5ce7; font-size: 0.8rem; width: 80px; padding: 8px; }

        /* History & Lists */
        .entry { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .list-container { text-align: left; max-height: 200px; overflow-y: auto; }

        /* I Love You Overlay */
        #love-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 75, 43, 0.95); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 1000; text-align: center; }
        .big-heart { font-size: 100px; animation: beat 0.8s infinite alternate; }
        @keyframes beat { from { transform: scale(1); } to { transform: scale(1.3); } }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; align-items:center; justify-content:center; z-index:9999; }
    </style>
</head>
<body>

<div id="loading">üíù Loading Our Love...</div>

<div id="love-overlay">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1 style="font-size: 3rem;">I Love You!</h1>
    <p>Target reached! You're my healthy queen. üòò</p>
    <button style="background: white; color: #ff4b2b; width: 150px;" onclick="document.getElementById('love-overlay').style.display='none'">Love You Too ‚ù§Ô∏è</button>
</div>

<div class="container">
    <div class="card">
        <div class="header-stats">
            <span>üéØ Target: <span id="display-goal">2000</span>ml</span>
            <span style="color:#b8860b;">ü™ô <span id="coin-count">0</span> Coins</span>
        </div>
        
        <div class="streak-bar" id="streak-bar">
            </div>

        <div class="progress-box">
            <div id="progress" class="circular-progress">
                <div class="inner-circle">
                    <span id="current-ml" style="font-size:1.8rem; font-weight:bold; color:#3498db;">0</span>
                    <span style="color:#777; font-size:0.8rem;">ml total</span>
                </div>
            </div>
        </div>
        
        <input type="number" id="drink-amount" value="250">
        <button class="btn-drink" onclick="drinkWater()">Drink Water üíß</button>
    </div>

    <div class="card">
        <h3 style="color:#d63031; margin-top:0;">üéÅ Reward Shop</h3>
        <div class="entry"><span>Hug (ü´Ç)</span><button class="btn-redeem" onclick="redeem(50, 'Hug ü´Ç')">50</button></div>
        <div class="entry"><span>Kiss (üòò)</span><button class="btn-redeem" onclick="redeem(100, 'Kiss üòò')">100</button></div>
        <div class="entry"><span>Special Date (üïØÔ∏è)</span><button class="btn-redeem" onclick="redeem(500, 'Date üïØÔ∏è')">500</button></div>
    </div>

    <div class="card">
        <h3 style="color:#d63031; margin-top:0;">üìú Transaction History</h3>
        <div id="passbook-list" class="list-container"></div>
    </div>

    <div class="card">
        <h3 style="color:#d63031; margin-top:0;">‚öôÔ∏è Goal Settings</h3>
        <input type="number" id="request-goal-input" placeholder="Request new target ml">
        <button style="background: #6c5ce7;" onclick="sendRequest()">Send Goal Request üíå</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAkDjO1Zk_KsqnBhOYdZw8hX6ebcDv2TM8",
        authDomain: "watertracker-7c2d3.firebaseapp.com",
        databaseURL: "https://watertracker-7c2d3-default-rtdb.firebaseio.com",
        projectId: "watertracker-7c2d3",
        storageBucket: "watertracker-7c2d3.firebasestorage.app",
        messagingSenderId: "1085308071765",
        appId: "1:1085308071765:web:4fd76906f520bbde2b09dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // Default data structure to prevent errors
    let stats = { 
        daily: {}, 
        coins: 0, 
        goal: 2000, 
        passbook: [], 
        history: [], 
        streak: 0,
        lastPenaltyCheck: ""
    };

    // Sync with Database
    db.ref('love_data').on('value', (snap) => {
        if(snap.exists()) {
            const data = snap.val();
            // Ensure arrays exist so they don't break the UI
            stats = {
                ...data,
                passbook: data.passbook || [],
                history: data.history || [],
                daily: data.daily || {}
            };
        }
        document.getElementById('loading').style.display = 'none';
        updateUI();
    });

    function drinkWater() {
        const amt = parseInt(document.getElementById('drink-amount').value) || 0;
        if(amt <= 0) return;

        const today = new Date().toLocaleDateString().replace(/\//g, '-');
        const oldVal = stats.daily[today] || 0;
        stats.daily[today] = oldVal + amt;

        // Check if goal reached just now
        if (stats.daily[today] >= stats.goal && oldVal < stats.goal) {
            stats.coins += 10;
            stats.streak = (stats.streak || 0) + 1;
            logTransaction("Reached Daily Goal! ‚ù§Ô∏è", 10);
            
            // Streak Bonus
            if (stats.streak % 3 === 0) {
                stats.coins += 5;
                logTransaction("3-Day Streak Bonus! üî•", 5);
            }
            
            document.getElementById('love-overlay').style.display = 'flex';
        }
        
        saveData();
    }

    function redeem(cost, item) {
        if(stats.coins >= cost) {
            stats.coins -= cost;
            stats.history.unshift({ item, date: new Date().toLocaleDateString() });
            logTransaction(`Redeemed ${item}`, -cost);
            saveData();
            alert(`Yay! You redeemed a ${item}! ‚ù§Ô∏è`);
        } else {
            alert("Not enough coins yet, my love! ‚ù§Ô∏è");
        }
    }

    function sendRequest() {
        const val = document.getElementById('request-goal-input').value;
        if(val > 0) {
            stats.request = "Request: " + val + "ml";
            saveData();
            alert("Goal request sent to Buduri! üíå");
        }
    }

    function logTransaction(msg, amt) {
        stats.passbook.unshift({ msg, amt, date: new Date().toLocaleDateString() });
    }

    function saveData() {
        db.ref('love_data').set(stats);
    }

    function updateUI() {
        const today = new Date().toLocaleDateString().replace(/\//g, '-');
        const curr = stats.daily[today] || 0;
        
        // Update Labels
        document.getElementById('current-ml').innerText = curr;
        document.getElementById('coin-count').innerText = stats.coins;
        document.getElementById('display-goal').innerText = stats.goal;
        
        // Update Progress Circle
        const p = Math.min((curr / stats.goal) * 360, 360);
        document.getElementById('progress').style.background = `conic-gradient(#00d2ff ${p}deg, #ffebee 0deg)`;
        
        // Update Streak Hearts
        const streakContainer = document.getElementById('streak-bar');
        streakContainer.innerHTML = '';
        const streakCount = stats.streak || 0;
        for(let i=0; i < (streakCount % 3 || (streakCount > 0 ? 3 : 0)); i++) {
            streakContainer.innerHTML += '<span class="heart-streak">‚ù§Ô∏è</span>';
        }
        if(streakCount === 0) streakContainer.innerHTML = '<span>No active streak üßä</span>';

        // Update Passbook
        const passList = document.getElementById('passbook-list');
        passList.innerHTML = stats.passbook.map(p => `
            <div class="entry">
                <span>${p.msg}</span>
                <b style="color:${p.amt > 0 ? 'green' : 'red'}">${p.amt > 0 ? '+' : ''}${p.amt}</b>
            </div>
        `).join('') || '<p style="text-align:center; color:#999;">No history yet</p>';
    }

    // Automatically check yesterday's penalty once a day
    setInterval(() => {
        const todayKey = new Date().toLocaleDateString().replace(/\//g, '-');
        if (stats.lastPenaltyCheck !== todayKey) {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yKey = yesterday.toLocaleDateString().replace(/\//g, '-');
            const yIntake = stats.daily[yKey] || 0;
            
            if (yIntake < stats.goal && yIntake > 0) {
                const diff = stats.goal - yIntake;
                const penalty = Math.floor(diff / 500) * 5;
                if (penalty > 0) {
                    stats.coins -= penalty;
                    stats.streak = 0;
                    logTransaction(`Penalty: Missed Target (${yKey})`, -penalty);
                }
            }
            stats.lastPenaltyCheck = todayKey;
            saveData();
        }
    }, 60000); 

</script>
</body>
</html>
